<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bsStyle.css}">
    <title>Animal Rescuer</title>
  </head>
  <body>
    <div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://localhost:8080">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/auth/register">Register</a>
        </li>
      </ul>
        <h1>Shelter Registration</h1>
        <div class="container d-flex min-vh-100 justify-content-center align-items-center">
            <form role="form" method="post" th:action="@{/auth/register}" th:object="${shelter}">
                <div class="mb-3">
                  <label for="klk" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputUsername" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputUsername" name=”name” placeholder="name" th:field="*{name}">
              </div>
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" name=”username” placeholder="Username" th:field="*{username}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="password" placeholder="password" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAddress" class="form-label">Address</label>
                    <input class="form-control" id="exampleInputAddress" type=text name=”address” placeholder="Address" th:field="*{address}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputCity" class="form-label">City</label>
                  <select class="form-select" aria-label="Default select example" th:field="*{city}" id="type">
                      <option
                          th:each="city : ${T(com.example.myAnimalShelter.entities.Animal.cities).values()}"
                          th:text="${city}"
                          th:value="${city}">
                      </option>
                     
                  </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputHours" class="form-label">Hours</label>
                    <input class="form-control" id="exampleInputCountry" type=text name=”hours” placeholder="Hour" th:field="*{hours}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
    </div>
  </body>
</html>
