<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/searchStyle.css}">
<title>Animal Rescuer</title>
</head>
<body>
<br>
<ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="http://localhost:8080">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:8080/login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="http://localhost:8080/auth/register">Register</a>
    </li>
</ul>
<h2 align="center"> Animal Rescuer</h2>

<div class="container d-flex justify-content-center">
    <form class="form-inline" role="form" method="post" th:action="@{/search}" th:object="${animal}">
        <div class="input-group mb-3">
        <label for="exampleInputCity" class="form-label">Select City: </label>
        <select class="form-select" aria-label="Default select example" th:field="*{city}" id="city">
            <option th:each="city : ${T(com.example.myAnimalShelter.entities.Animal.cities).values()}"
            th:text="${city}"
            th:value="${city}">
            </option>
        </select>
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </div>
        
    </form>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Species</th>
        <th scope="col">Shelter</th>
        <th scope="col">Type</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="animal: ${list}">
        <th scope="row" th:text="${animal.id}"></th>
        <td th:text="${animal.age}"></td>
        <td th:text="${animal.gender}"></td>
        <td th:text="${animal.species}"></td>
        <td th:text="${animal.shelter}"></td>
        <td th:text="${animal.type}"></td>
        <td th:text="${animal.city}"></td>
      </tr>
    </tbody>
</table>

</body>
</html>
