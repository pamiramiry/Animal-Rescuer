<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<title>Animal Rescuer</title>
<link rel="stylesheet" th:href="@{/css/deleteStyle.css}">
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://localhost:8080/auth/login/user">Shelter Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/auth/login/user/addanimal">Add Animal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/auth/login/user/deleteanimal">Delete Animal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/logout">Logout</a>
        </li>
    </ul>
<h1 th:text="${name}"></h1>

<div class="container d-flex min-vh-100 justify-content-center align-items-center">
  <form class="form-inline" role="form" method="post" th:action="@{/auth/login/user/deleteanimal}" th:object="${animal}">
    <div class="input-group mb-3">
    <label for="exampleInputCity" class="form-label">Select Animal To Delete: </label>
    <select class="form-select" aria-label="Default select example" th:field="*{id}">
        <option th:each="animal: ${list}"
        th:text="'Id: '+ ${animal.id} + ' Age: ' + ${animal.age} + ' Gender: ' + ${animal.gender} + ' Species: ' +${animal.species}"
        th:value="${animal.id}">
        </option>
    </select>
    
    </div>
    <button type="submit" class="btn btn-outline-secondary">Submit</button>
</form>

</div>
</body>
</html>
