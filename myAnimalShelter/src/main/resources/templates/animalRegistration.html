<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"> <head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
</head> 
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://localhost:8080/auth/login/user">Shelter Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/auth/login/user/addanimal">Add Animal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/auth/login/user/deleteanimal">Delete Animal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/logout">Logout</a>
        </li>
    </ul>
    <div>
        <h1> Animal Registration</h1>
        <div class="container d-flex min-vh-100 justify-content-center align-items-center">
            <form role="form" method="post" th:action="@{/auth/login/user/addanimal}" th:object="${animal}">
                <div class="mb-3">
                    <label for="exampleInputAge" class="form-label">Age</label>
                    <input type="text" class="form-control" id="exampleInputAge" name=”age” th:field="*{age}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCity" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{gender}" id="gender">
                        <option
                            th:each="gender : ${T(com.example.myAnimalShelter.entities.Animal.genderofanimal).values()}"
                            th:text="${gender}"
                            th:value="${gender}">
                        </option>
                       
                    </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputSpecies" class="form-label">Species</label>
                  <input type="text" class="form-control" id="exampleInputSpecies" name="species" th:field="*{species}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCity" class="form-label">Type of Animal</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{type}" id="type">
                        <option
                            th:each="type : ${T(com.example.myAnimalShelter.entities.Animal.typeofanimal).values()}"
                            th:text="${type}"
                            th:value="${type}">
                        </option>
                       
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
    </div>
    

</body> 
</html>
